  id="site-navigation"
  aria-label="Main Navigation"
  aria-hidden="true"
>
  {% if navigation.items %}

  <ul class="nav-links">
    {% for item in navigation.items %}
    <li>
      <a class="nav-link tab-element-nav" href="{{ item.url }}">
        {{ item.text }}
      </a>
    </li>
    {% endfor %}
  </ul>

  {% endif %}

  <ul class="nav-footer-links">
    <li>
      <a class="nav-footer-link tab-element-nav" href="#">Resum√©</a>
    </li>
    <li>
      <a
        class="nav-footer-link tab-element-nav"
        href="https://axyscreative.com"
      >
        AXYS Creative
      </a>
    </li>
  </ul>

  <!-- prettier-ignore -->
  {% set location = 'nav' %}
  {% include "./strap.html" %}
</nav>
