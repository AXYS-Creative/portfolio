<nav
  class="nav-menu"
  id="site-navigation"
  aria-label="Main Navigation"
  aria-hidden="true"
>
  <div class="width-constraint">
    {% if navigation.items %}

    <ul class="nav-links">
      {% for item in navigation.items %}
      <li>
        <a class="nav-link tab-element-nav" href="{{ item.url }}">
          {{ item.text }}
        </a>
      </li>
      {% endfor %}
    </ul>

    {% endif %}

    <ul class="nav-footer-links">
      <li>
        <a
          class="nav-footer-link tab-element-nav"
          href="{{ settings.url }}admin"
        >
          Admin Login
        </a>
      </li>
      <li>
        <a class="nav-footer-link tab-element-nav" href="/">Privacy Policy</a>
      </li>
      <li>
        <a class="nav-footer-link tab-element-nav" href="/">
          Terms & Conditions
        </a>
      </li>
    </ul>

    <aside class="strap strap-nav">
      <img
        class="strap-img"
        src="../../static/img/icon-share-nodes.svg"
        alt=""
      />

      <ul class="social-media-links">
        {% for link in social_media.links %}
        <li>
          <a class="tab-element-nav" href="{{ link.url }}" target="_blank">
            <img src="{{ link.src }}" alt="{{ link.title }}" />
          </a>
        </li>
        {% endfor%}
      </ul>
    </aside>
  </div>
</nav>
