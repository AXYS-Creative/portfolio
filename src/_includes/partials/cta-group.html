<div class="cta-group">
  {% if cta_1_text %}
  <!-- prettier-ignore -->
  <a
    {% if content_start %}
    id="content-start"
    {% endif %}
    class="cta-1 tab-element-page magnet magnet-wide-btn"
    href="{{ cta_1_url }}"
  >
    {{ cta_1_text }}
  </a>
  {% endif %}
  <!-- prettier-ignore -->
  {% if cta_2_text %}
  <a class="tab-element-page classic-link" href="{{ cta_2_url }}">
    {{ cta_2_text }}
  </a>
  {% endif %}
</div>
