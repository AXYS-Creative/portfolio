<div class="cta-group">

    href="{{ cta_1_url }}"
    {% if cta_1_target %}
    target="{{ cta_1_target }}"
    {% endif %}
  >
    {{ cta_1_text }}
  </a>
  {% endif %}
  <!-- prettier-ignore -->
  {% if cta_2_text %}
  <!-- prettier-ignore -->
  <a
  class="tab-element-page classic-link {% if cta_2_no_tooltip != true %}tooltip-target{%endif%}"
  href="{{ cta_2_url }}"
  target="{{ cta_2_target}}"
  {% if cta_2_no_tooltip != true %}
    data-tooltip-title="ðŸ’¡ With AXYS Creative"
  {% endif %}
  >
    {{ cta_2_text }}
  </a>
  {% endif %}
